<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="gamepage.css" />
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>The Amazon Popularity Game</title>
  </head>

  <body>
    <header><span>Which item is more popular?</span></header>
    <div class="container">
      <div class="left">
        <div class="container-inner">
          <p class="text-bubble" id="itemNameLeft">Item Name: Banana phone</p>
          <p class="rating" id="itemRatingLeft">Number of Ratings: </p>
        </div>
      </div>

      <div class="right">
        <div class="container-inner">
          <p class="text-bubble" id="itemNameRight">Item Name: Banana phone</p>
          <p class="rating" id="itemRatingRight">Number of Ratings: </p>
        </div>
      </div>
    </div>
    <div class="center-text">
      <h2>VS</h2>
    </div>

    <button onclick="compareTwoItems(1)" class="left-button button--primary">&#8592</button>
    <button onclick="compareTwoItems(2)" class="right-button button--primary">&#8594</button>

    

    <script src="gamepage.js"></script>

  </body>
</html>
