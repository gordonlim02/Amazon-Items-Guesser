<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="gamepage.css" />
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>The Amazon Popularity Game</title>
  </head>

  <body>
    <header>Which item is more popular?</header>
      <div class="left">
        <img src="https://m.media-amazon.com/images/I/61T7-sgbZOL._AC_SL1500_.jpg"
        onclick="compareTwoItems(1)" id="left-image"></img>
        <p class="item-name" id="left-name">Banana Phone</p>
        <p class="num-ratings" id="left-ratings">20 ratings</p>
      </div>
      <div class="right">
        <img src="https://m.media-amazon.com/images/I/61go0qfA1iL._AC_SY879_.jpg" 
        onclick="compareTwoItems(2)" id="right-image"></img>
        <p class="num-ratings" id="right-ratings">10 ratings</p>
        <p class="item-name" id="right-name">Mirror</p>
      </div>
    <section class="central-text">VS</section>
    

    <!-- <button onclick="compareTwoItems(1)" class="left-button button--primary">&#8592</button>
    <button onclick="compareTwoItems(2)" class="right-button button--primary">&#8594</button> -->
    <script src="gamepage.js"></script>
  </body>
</html>
